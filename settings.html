<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="images/logo.png" rel="shortcut icon" />
    <link href="css/settings.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery/jquery-2.0.2.min.js"></script>
    <title>Qrome设置</title>
</head>
<body>
    <div id="container">
        <div id="settings-panel">
        <h2>Qrome设置</h2>
        <p><input id="ctrl" type="checkbox" /><label for="ctrl">使用Ctrl+Enter发送消息</label></p>
        <p><input id="smallface" type="checkbox" /><label for="smallface">显示小头像（需要刷新主窗口）</label></p>
        <p><input id="unshake" type="checkbox" /><label for="unshake">屏蔽窗口抖动</label></p>
        <p><input id="unsound" type="checkbox" /><label for="unsound">任何状态下都关闭声音提醒</label></p>
        <p><input id="autoopen" type="checkbox" /><label for="autoopen">接收到好友信息时自动弹出窗口</label></p>
        <p><input id="notifyfull" type="checkbox" /><label for="notifyfull">桌面通知显示消息预览</label></p>
        <p><input id="qunsilent" type="checkbox" /><label for="qunsilent">不提示群消息</label></p>
        <p><input id="popupmain" type="checkbox" disabled="disabled" /><label for="popupmain">以Popup模式打开主窗口（离线状态下可以更改）</label></p>
        <!--
        <p><input id="fqcy" type="checkbox" />按照聊天频次智能排序</p>
        -->
        <hr />
        <p>保存在我的电脑中的数据</p>
        <p id="savedData"></p>
        <hr />
        <p>自定义主窗口CSS</p>
        <p><textarea id="mainstyle"></textarea></p>
        <hr />
        <p>自定义聊天窗口CSS</p>
        <p><textarea id="chatstyle"></textarea></p>
        <hr />
        <p>自定义群窗口CSS</p>
        <p><textarea id="qunstyle"></textarea></p>
        <hr />
        <input type="button" value="查看Debug信息" id="showdebug" />
        <script src="js/settings.js"></script>
        </div>
    </div>
</body> 
</html>
