<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href='images/logo.png' rel='shortcut icon' />
<link href="css/bot.css" rel="stylesheet" type="text/css" />
<script src="scripts/chkpopupmain.js"></script>
</head>
<body>
<audio id="shakeSound" preload="auto"><source src="sounds/shake.mp3" type="audio/mpeg" /></audio>
<div id="headTop">
		<div id="userHead">
		</div>
		<div id="userInfo">
			<div id="userName"></div>
			<div id="userPersonal"></div>
		</div>
		<div style="clear: both"></div>
</div>
<div id="actionBar">
		<div id="sendFile" class="actionButton">
			<div title="传送文件" class="actionButtonBg"><div class="actionSendFile"></div></div>
			<div id="sendFileMore" class="actionButtonBg"><div class="actionMore"></div></div>
			<div style="clear: both"></div>
			<div id="sendFileList" class="menuList">
				<div class="menuItemDisabled">发送文件</div>
				<div class="menuItemDisabled">发送离线文件</div>
				</form>
			</div>
		</div>
		<div style="clear: both"></div>
</div>
<div id="leftFrame">
	<div id="chatBox"></div>
	<div id="toolBar">
		<div id="facePanel"></div>
		<div id="toolFontStyleTab">
			<select id="fontFamily"></select>
			<select id="fontSize"></select>
			<div id="fontBold" title="加粗" class="toolButton">
				<div class="fontBold"></div>
			</div>
			<div id="fontItalic" title="倾斜" class="toolButton">
				<div class="fontItalic"></div>
			</div>
			<div id="fontUnderline" title="下划线" class="toolButton">
				<div class="fontUnderline"></div>
			</div>
			<div id="fontColor" title="颜色" class="toolButton">
				<div class="fontColor"></div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div id="toolFontStyle" title="字体选择工具栏" class="toolButton">
			<div class="toolFontStyle"></div>
		</div>
		<div id="toolMsgRec" title="显示消息记录" class="toolButton" style="float: right">
			<div class="toolMsgRec">消息记录</div>
		</div>
		<div style="clear: both"></div>
	</div>
	<div id="inputBoxBg">
		<div id="inputBox" contenteditable="true"></div>
	</div>
	<div id="buttonBar">
		<div id="sendMsgBtn" class="buttonBarBtn">发送</div>
		<div id="closeMsgBtn" class="buttonBarBtn">关闭</div>
		<div style="clear: both"></div>
	</div>
</div>
<div style="clear:both"></div>
    <script src="js/bot.js"></script>
</body>
</html>
