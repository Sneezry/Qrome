<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='images/logo.png' rel='shortcut icon' />
    <title>Qrome</title>
    <link href="js/jquery.ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/keyboard.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery/jquery-2.0.2.min.js"></script>
    <script src="js/jquery.ui/ui/minified/jquery-ui.min.js"></script>
    <script src="js/jquery.keyboard/jquery.keyboard.min.js"></script>
</head>
<body>
	<div class='login-header'>
        <div class="opbox">
            <div class="border"></div>
            <div id="fit" title='最佳尺寸'><div></div></div>
            <div class="border"></div>
            <div id="settings" title='设置'><div></div></div>
        </div>
        <div id="login-logo"></div>
	</div>
	<div class='login-body'>
		<div id="beforeLogin">
		    <div class='login-body-left'>
		        <div id="headpic">
		            <div id="stateChg">
                        <div id="state" state="online" class="state"></div>
                        <ul id="stateList">
                            <li state="online"><span>我在线上</span></li>
                            <li state="callme"><span>Q我吧</span></li>
                            <li state="busy"><span>忙碌</span></li>
                            <li state="away"><span>离开</span></li>
                            <li state="silent"><span>请勿打扰</span></li>
                            <li state="hidden"><span>隐身</span></li>
                        </ul>
                    </div>
		        </div>
		    </div>
		    <div class='login-body-right'>
		        <div class="inputOuter">
                    <input class="inputbox" id="account" autocomplete="off" type="text" placeholder="QQ号码/手机/邮箱" />
                    <div id="chooseAccount">
                        <span class='icon-down'></span>
                    </div>
                    <span id="regacc" class="loginRight">注册账号</span>
                </div>
                <div class="inputOuter">
                    <input class="inputbox" id="password" type="password" placeholder="密码" />
                    <div id="toggleKeyboard">
                    </div>
                    <span id="fgtpwd" class="loginRight">找回密码</span>
                </div>
                <div class='checkboxOuter'>
                    <input type="checkbox" id="rememberPwd" />
                    <label for="rememberPwd" class="loginBottom" style="margin: 0 16px 0 3px">记住密码</label>
                    <input type="checkbox" id="autoLogin" />
                    <label for="autoLogin" class="loginBottom" style="margin-left: 3px">自动登录</label>
                </div>
		    </div>
		</div>
	   <div id="afterLogin">正在登录<span id="currentAccount"></span>……</div>
	</div>
	<div class='login-footer'>
		<div id="loginButtonOuter">
			<div id="loginButtonBorder">
				<div id="loginButtonInner">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</div>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
