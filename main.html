<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="images/logo.png" rel="shortcut icon" />
	<title>Qrome</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="js/chkfacesetting.js"></script>
	<script src="js/chkpopupmain.js"></script>
	<script src="js/jquery/jquery-2.0.2.min.js"></script>
</head>
<body>
	<div id="headTop">
		<div id="userInfo">
			<div id="userName"></div>
			<div id="userState">
				<div id="stateIco"></div>
				<div id="stateList">
					<div name="stateList" title="我在线上" class="state_online" state="online" cnstate="在线"></div>
					<div name="stateList" title="Q我吧" class="state_callme" state="callme" cnstate="Q我"></div>
					<div name="stateList" title="隐身" class="state_hidden" state="hidden" cnstate="隐身"></div>
					<div name="stateList" title="忙碌" class="state_busy" state="busy" cnstate="忙碌"></div>
					<div name="stateList" title="离开" class="state_away" state="away" cnstate="离开"></div>
					<div name="stateList" title="请勿打扰" class="state_silent" state="silent" cnstate="静音"></div>
					<div name="stateList" title="断开与服务器的连接" class="state_offline" state="offline" cnstate="离线"></div>
				</div>
			</div>
			<div id="userLevel"></div>
			<div id="userMotto">
				<div id="userLnick"></div>
				<input id="setLnick" type="text" />
			</div>
		</div>
		<div id="serviceLink">
			<a href="http://qzone.qq.com" class="qzone" target="_blank" title="QQ空间" />QQ空间</a>
			<a href="http://mail.qq.com" class="mail" target="_blank" title="QQ邮箱" />QQ邮箱</a>
			<a href="http://t.qq.com" class="microblog" target="_blank" title="腾讯微博" />腾讯微博</a>
		</div>
		<div id="searchBackground">
			<div id="searchLine"><input type="text" id="searchBar" placeholder="输入关键字搜索联系人" /></div>
		</div>
		<div id="searchList">
			<div id="searchListBorder">
			</div>
		</div>
	</div>
	<div id="bodyBox">
		<div id="tabs">
			<div id="friendsListTabBg" class="tabactive"><div id="friendsListTab" active="true" list="friends"></div></div>
			<div class="tabborder"></div>
			<div id="qunListTabBg" class="tabs"><div id="qunListTab" active="false" list="qun"></div></div>
			<div class="tabborder"></div>
			<div id="recentListTabBg" class="tabs"><div id="recentListTab" active="false" list="recent"></div></div>
			<div style="clear: both"></div>
		</div>
		<div id="list">
			<div id="friendsList">
			</div>
			<div id="qunList" style="display: none"></div>
			<div id="recentList" style="display: none"></div>
		</div>
	</div>
	<div id="footer">
		<div title="退出" id="logout" class="footerButton"></div>
		<div title="设置" id="settings" class="footerButton"></div>
		<div style="clear:both"></div>
	</div>
	<script src="js/pinyin.dict.src.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
